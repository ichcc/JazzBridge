name: Daily Jazz Albums Update

on:
  # Run daily at 9:00 AM UTC (adjust to your preferred time)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-albums:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate jazz albums HTML
        run: |
          python getmusic.py -f html -o jazz_albums.html -v
        timeout-minutes: 5

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet jazz_albums.html; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add jazz_albums.html
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M UTC')
          git commit -m "Update jazz albums - $TIMESTAMP"
          git push

      - name: Upload artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            *.html
            *.log
