name: Daily Jazz Albums Update

on:
  # Run daily at 9:00 AM UTC (adjust to your preferred time)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-albums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate jazz albums HTML
        run: |
          python getmusic.py -f html -o jazz_albums.html -v

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet jazz_albums.html || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add jazz_albums.html
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M UTC')
          git commit -m "Update jazz albums - $TIMESTAMP"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
